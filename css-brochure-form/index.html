<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="h2">
    <h2>Learn More</h2>
  </div>
  <form>
    <div>
      <div id="first">
        <label for="email">Company Email</label>
      </div>
      <div>
        <input type="email" id="email" placeholder="sally@company.co">
      </div>
      <div id="second">
        <label for="name">Name</label>
      </div>
      <div>
        <input type="text" id="name" placeholder="Sally Smith">
      </div>
      <div>
        <label for="where-hiring">Where are you hiring?</label>
      </div>
      <div>
        <input type="text" id="where-hiring" placeholder="City, Country">
      </div>
      <div>
        <label for="how-many-hiring">How many engineers are you hiring in the next 6 months</label>
      </div>
      <div>
        <select name="Engineers being hired in 6 months" id="how-many-hiring">
          <option value="1-2">1-2 Engineers</option>
        </select>
      </div>
      <div id="button">
        <button>Submit</button>
      </div>
    </div>
  </form>
</body>
</html>
