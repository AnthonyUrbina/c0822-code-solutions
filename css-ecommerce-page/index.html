<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>New Arrivals</h1>
  <div class="container">
    <div class="row row-padding">
      <div class="column-one-fifth column-margin">
        <img class="display-image" src="images/dress1.jpeg" alt="dress1">
        <p>Free People <span class="span-border">&nbsp;Size 6</p>
        <p><span class="span-background">$35 </span>&nbsp;<del>$125 retail</del></p>
      </div>
      <div class="column-one-fifth column-margin">
        <img class="display-image" src="images/ysl-bag.jpeg" alt="ysl-bag">
        <p>Yves Saint Laurent <span class="span-border">&nbsp;</span>One-Size</span></p>
        <p><span class="span-background">$200 </span>&nbsp;<del>$1600 retail</del></p>
      </div>
      <div class="column-one-fifth column-margin">
        <img class="display-image" src="images/key.jpeg" alt="key">
        <p>Tiffany <span class="span-border">&nbsp;One-Size</span></p>
        <p><span class="span-background">$476</span>&nbsp;<del>$2000 retail</del></p>
      </div>
      <div class="column-one-fifth column-margin">
        <img class="display-image column-margin" src="images/lv-bag.jpg" alt="lv-bag">
        <p>Louis Vuitton <span class="span-border">&nbsp;One-Size</span></p>
        <p><span class="span-background">$95 </span>&nbsp;<del>$1200 retail</del></p>
      </div>
      <div class="column-one-fifth column-margin">
        <img class="display-image" src="images/dress2.jpeg" alt="dress2">
        <p>Reformation <span class="span-border">&nbsp;Size 4</span></p>
        <p><span class="span-background">$20 </span>&nbsp;<del>$198 retail</del></p>
      </div>
    </div>
  </div>
</body>
</html>
