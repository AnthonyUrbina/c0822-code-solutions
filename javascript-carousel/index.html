<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow&family=Nunito+Sans:wght@700&family=Nunito:wght@700&family=Proza+Libre:wght@400;500;600&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="container center">
    <h1>Choose Your Pokemon!</h1>
  </div>
  <div class="container center">
    <div class="column-one-third center main">
      <div class="row center">
        <div class="column-one-third center">
          <i class="fa-solid fa-chevron-left prevIcon"></i>
        </div>
        <div class="column-one-third">
          <div>
            <img class="current pokemon" data-view-id="0" src="images/025.png" alt="pikachu">
            <img class="hidden pokemon" data-view-id="1" src="images/001.png" alt="bulbasaur">
            <img class="hidden pokemon" data-view-id="2" src="images/004.png" alt="charmander">
            <img class="hidden pokemon" data-view-id="3" src="images/007.png" alt="squirtle">
            <img class="hidden pokemon" data-view-id="4" src="images/039.png" alt="jigglypuff">
            <div class="circle-icon-box">
              <i data-view-id="0" class="fa-solid fa-circle blank-circle-icon"></i>
              <i data-view-id="1" class="fa-regular fa-circle blank-circle-icon"></i>
              <i data-view-id="2" class="fa-regular fa-circle blank-circle-icon"></i>
              <i data-view-id="3" class="fa-regular fa-circle blank-circle-icon"></i>
              <i data-view-id="4" class="fa-regular fa-circle blank-circle-icon"></i>
            </div>
          </div>
        </div>
        <div class="column-one-third center">
          <i class="fa-solid fa-chevron-right nextIcon"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
