<!DOCTYPE html>
<html>
<head>
  <title>CSS Four Column Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h2>How it works</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fourth">
        <img class="screen-image" src="images/screen-1.png" alt="screen-1">
        <img class="icon" src="images/switch-icon.png" alt="switch-icon ">
        <h3>App Switching</h3>
        <p>Toggle all your apps on and off.</p>
      </div>
      <div class="column-one-fourth">
        <img class="screen-image" src="images/screen-2.png" alt="screen-2">
        <img class="icon" src="images/filter-icon.png" alt="switch-icon ">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip results.</p>
      </div>
      <div class="column-one-fourth">
        <img class="screen-image" src="images/screen-3.png" alt="screen-3">
        <img class="icon" src="images/slider-icon.png" alt="switch-icon ">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column-one-fourth">
        <img class="screen-image" src="images/screen-4.png" alt="screen-4">
        <img class="icon" src="images/bars-icon.png" alt="switch-icon ">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
