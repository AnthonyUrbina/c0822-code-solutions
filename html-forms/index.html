<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form</h1>
  <div>
    <div>
      <label>Email:<br />
        <input type="text" name="email" /></label><br />
      <label for="cool">Why is coding cool?</label><br />
      <select name="why-cool" id="cool">
        <option value="Select an option" id="option">Select an option</option>
        <option value="Because it's interesting">Because it's interesting</option>
        <option value="Because it's fun">Because it's fun</option>
        <option value="Because it's powerful">Because it's powerful</option>
      </select>
    </div>
    <div>
      <label>Favorite Language? (choose one)</label><br />
      <label>
        <input type="radio" name="language" value="HTML" /> HTML
      </label>
      <label>
        <input type="radio" name="language" value="CSS" /> CSS
      </label>
      <label>
        <input type="radio" name="language" value="Javascript" /> Javascript
      </label>
    </div>
    <div>
      <p>Would you like to sign up for more information?</p>
      <input type="checkbox" name="check" value="Sign me Up" id="sign" />
      <label for="sign">Sign me up!</label><br />
    </div>
    <div>
      <label for="text-box">Comments</label><br />
      <textarea name="textbox" id="text-box" cols="30" rows="10"></textarea>
    </div>
    <div>
      <button>Submit</button>
    </div>




  </div>
</body>
</html>
